<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluzioni Cruciverba - Controllo 26</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #e8e8e8;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 42px;
            font-weight: bold;
            color: #e8e8e8;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Arial Black', sans-serif;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #888;
            font-style: italic;
        }
        
        .accent-line {
            width: 80px;
            height: 3px;
            background: #e74c3c;
            margin: 20px auto;
        }
        
        .content {
            text-align: center;
        }
        
        .solution-title {
            font-size: 24px;
            color: #c5c5c5;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .crossword-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .crossword-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        
        .footer a {
            color: #e74c3c;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #ff6b5a;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .title {
                font-size: 32px;
            }
            
            .solution-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">CONTROLLO 26</div>
            <div class="subtitle">"Siamo una squadra, risolviamo tutto noi!"</div>
            <div class="accent-line"></div>
        </div>
        
        <div class="content">
            <h2 class="solution-title">Soluzioni del Cruciverba</h2>
            
            <div class="crossword-container">
                <img src="Cruciverba completato" alt="Soluzioni Cruciverba Controllo 26" class="crossword-image">
            </div>
        </div>
        
        <div class="footer">
            <p>Grazie per aver partecipato!</p>
        </div>
    </div>
</body>
</html>
